<h2 align="center">专业简介</h2>
<p>软件工程专业是2002年国家教育部新增专业，
    随着计算机应用领域的不断扩大及中国经济建设的不断发展，软件
    工程专业将成为一个新的热门专业。软件工程专业以计算机科学与技术学科为基础，
    强调软件开发的工程性，使学生在掌握计算机科学与技术方面知识和技能的基础上
    熟练掌握从事软件需求分析、软件设计、软件测试、软件维护和软件项目管理等工
    作所必需的基础知识、基本方法和基本技能，突出对学生专业知识和专业技能的培养，
    培养能够从事软件开发、测试、维护和软件项目管理的高级专门人才。</p>
